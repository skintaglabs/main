name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'webapp/**'
      - '.github/workflows/deploy-webapp.yml'
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API endpoint URL'
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment
        run: |
          mkdir -p dist

          # Copy unified webapp
          cp -r webapp/* dist/

          # Configure API URL from workflow input
          API_URL="${{ github.event.inputs.api_url || secrets.API_URL || '' }}"

          # Replace placeholder directly in index.html
          if [ -f dist/index.html ]; then
            sed -i "s|API_URL_PLACEHOLDER|${API_URL}|g" dist/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
