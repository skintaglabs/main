name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'webapp-react/**'
      - '.github/workflows/deploy-webapp.yml'
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API endpoint URL'
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp-react/package-lock.json

      - name: Install
        working-directory: webapp-react
        run: npm ci

      - name: Build
        working-directory: webapp-react
        env:
          VITE_API_URL: ${{ github.event.inputs.api_url || secrets.API_URL || '' }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'webapp-react/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
